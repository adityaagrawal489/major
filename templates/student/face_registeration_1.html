<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Hello, world!</title>
</head>

<body">

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-light text-dark" style="border-radius: 1rem; border: 0px;">
                <div class="card-body p-5 text-center">
                  <center>
                    <div class="progress col-11 my-3">
                      <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 33%"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </center>
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <form action="" method="POST">
                    <h2 class="fw-bold mb-2 text-uppercase">FACE REGISTERATION</h2>
                    <p class="text-white-75 mb-5">look straight at the camera for 5 seconds</p>
                                        
                    <button class="btn btn-outline-dark btn-lg px-5" type="submit">Register Face</button>
                    <p class="text-dark">click this button when ready</p>
                  </form>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
